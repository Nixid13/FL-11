<div class="heading">
  <h1>{{news.source}}</h1>
</div>

<button class="back" routerLink="">Back</button>
<div class="container">
  <div class="img">
    <img src="{{news.img}}" alt="">
  </div>
  <div class="info">
    <h3 class="title">{{news.title}}</h3>
    <p class="content">{{news.content}}</p>
    <p class="date">{{news.date}}</p>
    <p class="author">{{news.author}}</p>
  </div>
</div>
